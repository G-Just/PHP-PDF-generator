<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="./js/preview.js" defer></script>
  </head>

  <body class="grid grid-cols-4">
    <div class="fixed flex h-screen left-32">
      <div class="p-2 m-auto shadow outline outline-gray-300 rounded-xl">
        <div>
          <div class="bg-white rounded-lg shadow">
            <div class="flex">
              <div class="flex-1 py-4 pl-5 overflow-hidden">
                <h1 class="inline text-2xl font-semibold leading-none">Document</h1>
              </div>
            </div>
            <div class="px-5 pb-5">
              <!-- Logo Upload -->
              <div class="flex items-center justify-center pb-4">
                <label
                  class="flex flex-col items-center w-64 px-4 py-3 tracking-wide uppercase transition-all duration-300 ease-in-out bg-white border rounded-lg shadow-lg cursor-pointer hover:bg-gray-300 hover:border-black"
                >
                  <img class="w-10 h-1w-10" src="./assets/upload.svg" alt="Upload" />
                  <span class="mt-2 text-base leading-normal">Upload Logo</span>
                  <input type="file" class="hidden" />
                </label>
              </div>

              <!-- Input fields -->
              <div class="flex flex-col gap-3">
                <div class="relative">
                  <label
                    class="absolute px-2 text-sm tracking-wide bg-white left-2 -top-1"
                    >Name</label
                  >
                  <input
                    placeholder="Trinity LLC."
                    name="company_name"
                    oninput="changePdfFields(event, 'name')"
                    class="w-full px-4 py-2 mt-2 text-base placeholder-gray-400 border-2 border-gray-400 rounded-lg"
                  />
                </div>

                <div class="relative">
                  <label
                    class="absolute px-2 text-sm tracking-wide bg-white left-2 -top-1"
                    >Address</label
                  >
                  <input
                    placeholder="999 Example str. CityX"
                    name="company_address"
                    oninput="changePdfFields(event, 'address')"
                    class="w-full px-4 py-2 mt-2 text-base placeholder-gray-400 border-2 border-gray-400 rounded-lg"
                  />
                </div>

                <div class="relative">
                  <label
                    class="absolute px-2 text-sm tracking-wide bg-white left-2 -top-1"
                    >Phone</label
                  >
                  <input
                    placeholder="+123-456-7890"
                    name="company_name"
                    oninput="changePdfFields(event, 'phone')"
                    class="w-full px-4 py-2 mt-2 text-base placeholder-gray-400 border-2 border-gray-400 rounded-lg"
                  />
                </div>
              </div>

              <div class="flex">
                <div class="flex-grow w-1/4 pr-2">
                  <input
                    placeholder="PLZ"
                    class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
                  />
                </div>
                <div class="flex-grow">
                  <input
                    placeholder="City"
                    class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white dark:focus:bg-gray-800 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"
                  />
                </div>
              </div>
              <div class="flex items-center pt-3">
                <input
                  type="checkbox"
                  class="w-4 h-4 text-black bg-gray-300 border-none rounded-md focus:ring-transparent"
                /><label for="safeAdress" class="block ml-2 text-sm text-gray-900"
                  >Save as default address</label
                >
              </div>
            </div>
          </div>
          <hr class="mt-4" />
          <div class="flex flex-row-reverse p-3">
            <div class="flex-initial">
              <button
                type="button"
                class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out"
              >
                <span class="mx-1">Preview</span>
              </button>
            </div>
            <div class="flex-initial">
              <button
                type="button"
                class="flex items-center px-5 py-2.5 font-medium tracking-wide text-black capitalize rounded-md hover:bg-red-200 hover:fill-current hover:text-red-600 focus:outline-none transition duration-300 transform active:scale-95 ease-in-out"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                >
                  <path d="M0 0h24v24H0V0z" fill="none"></path>
                  <path d="M8 9h8v10H8z" opacity=".3"></path>
                  <path
                    d="M15.5 4l-1-1h-5l-1 1H5v2h14V4zM6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9z"
                  ></path>
                </svg>
                <span class="pl-2 mx-1">Delete</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mt-5 bg-white shadow cursor-pointer rounded-xl">
          <div class="flex">
            <div class="flex-1 py-5 pl-5 overflow-hidden">
              <ul>
                <li class="text-xs text-gray-600 uppercase">Receiver</li>
                <li>Max Mustermann</li>
                <li>Musterstrasse 1</li>
                <li>4020 Linz</li>
              </ul>
            </div>
            <div class="flex-1 py-5 pl-1 overflow-hidden">
              <ul>
                <li class="text-xs text-gray-600 uppercase">Sender</li>
                <li>Rick Astley</li>
                <li>Rickrolled 11</li>
                <li>1000 Vienna</li>
              </ul>
            </div>
            <div class="flex-none pt-2.5 pr-2.5 pl-1">
              <button
                type="button"
                class="px-2 py-2 font-medium tracking-wide text-black capitalize transition duration-300 ease-in-out transform rounded-xl hover:bg-gray-300 focus:outline-none active:scale-95"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 0 24 24"
                  width="24px"
                  fill="#000000"
                >
                  <path d="M0 0h24v24H0V0z" fill="none"></path>
                  <path d="M5 18.08V19h.92l9.06-9.06-.92-.92z" opacity=".3"></path>
                  <path
                    d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29s-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM5.92 19H5v-.92l9.06-9.06.92.92L5.92 19z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex col-span-2 col-start-3 mb-20">
      <div class="my-10 border border-black shadow-2xl">
        <div id="preview" class="w-[21cm] h-[29.7cm] scale-75 -mt-20"></div>
      </div>
    </div>
  </body>
</html>
